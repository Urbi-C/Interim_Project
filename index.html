<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header class="main-header">

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="Urbi" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="chakrabortyurbil17@gma" required>
                </div>

                <button type="submit" class="btn-primary">
                    Update Profile
                </button>
            </form>
        </main>
    </div>
